<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Formulario Prueba</title>
</head>
<body>
    <h2>Ejemplo de iconos en inputs (Google Material Icons)</h2>
<div class="input-container">
  <i class="material-icons input-icon">person</i>
  <input type="text" class="icon-input" placeholder="Nombre">
</div>

<div class="input-container">
  <i class="material-icons input-icon">email</i>
  <input type="text" class="icon-input" placeholder="Correo electrónico">
</div>

<div class="input-container">
  <i class="material-icons input-icon">lock</i>
  <input type="password" class="icon-input" placeholder="Contraseña">
</div>
</body>
</html>
